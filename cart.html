<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta content="IE=dege,chrom=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Cart</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_686909_8kgwwjbrrffajor.css">
    <style type="text/css">
        .quentity input {
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="checkout">
    <div id="app">
        <div class="container">
            <div class="cart">
                <div class="checkout-title">
                    <span>购物车</span>
                </div>

                <!-- table -->
                <div class="item-list-wrap">
                    <div class="cart-item">
                        <div class="cart-item-head">
                            <ul>
                                <li>商品信息</li>
                                <li>商品金额</li>
                                <li>商品数量</li>
                                <li>总金额</li>
                                <li>编辑</li>
                            </ul>
                        </div>
                        <ul class="cart-item-list">
                            <li v-for="(item, index) in productList">
                                <div class="cart-tab-1">
                                    <div class="cart-item-check">
                                        <a href="javascript:void 0" class="item-check-btn" v-bind:class="{'check':item.checked}" @click="selectedProduct(item)">
                                        </a>
                                    </div>
                                    <div class="cart-item-pic">
                                        <img v-bind:src='item.productImage' alt="烟">
                                    </div>
                                    <div class="cart-item-title">
                                        <div class="item-name">{{item.productName}}</div>
                                    </div>
                                    <div class="item-include">
                                        <dl>
                                            <dt>赠送:</dt>
                                            <dd v-for="part in item.parts" v-text="part.partsName">打火机</dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="cart-tab-2">
                                    <div class="item-price">{{item.productPrice | formatMoney}}</div>
                                </div>
                                <div class="cart-tab-3">
                                    <div class="item-quantity">
                                        <div class="select-self select-self-open">
                                            <div class="quantity">
                                                <a href="javascript:void 0" v-on:click="changeMoney(item, -1)">-</a>
                                                <input type="text" value="0" disabled v-model="item.productQuantity">
                                                <a href="javascript:void 0" @click="changeMoney(item, 1)">+</a>
                                            </div>
                                        </div>
                                        <div class="item-stock">有货</div>
                                    </div>
                                </div>
                                <div class="cart-tab-4">
                                    <div class="item-price-total">{{item.productPrice*item.productQuantity | money('元')}}</div>
                                </div>
                                <div class="cart-tab-5">
                                    <div class="cart-item-operation">
                                        <a href="javascript:void 0" class="item-edit-btn">
                                            <i class="iconfont icon-delete"></i>
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- footer -->
                <div class="cart-foot-wrap">
                    <div class="cart-foot-l">
                        <div class="item-all-check">
                            <a href="javascript:void 0" @click="checkAll(true)">
                                <span class="item-check-btn" :class="{'check':checkAllFlag}">
                                </span>
                                <span>全选</span>
                            </a>
                        </div>
                        <div class="item-all-del" style="padding-left: 60px;">
                            <a href="javascript:void 0" class="item-del-btn" @click="checkAll(false)">
                                <span>取消全选</span>
                            </a>
                        </div>
                    </div>
                    <div class="cart-foot-r">
                        <div class="item-total">
                            合计: <span class="total-price">{{totalMoney | money('元')}}</span>
                        </div>
                        <div class="next-btn-wrap">
                            <a href="javascrit:;" class="btn btn--red" style="width: 200px">结账</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md-modal modal-msg md-modal-transition md-show" id="showModal">
        <div class="md-modal-inner">
            <div class="md-top">
                <button class="md-close">关闭</button>
            </div>
            <div class="md-content">
                <div class="confirm-tips">
                    <p id="cusLanInfo">你确认删除此订单吗？</p>
                </div>
                <div class="btn-wrap col-2">
                    <button class="btn btn--m" id="btnModalConfirm">Yes</button>
                    <button class="btn btn--m btn--red" id="btnModalCancel">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
</div>

<script src="js/lib/vue.min.js"></script>
<script src="js/lib/vue-resource.js"></script>
<script src="js/cart.js"></script>
</body>

</html>
